<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Recruta AI</title>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Estilos customizados -->
    <style>
        body {
            background-color: #000000;
        }
    
        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 80px;
        }

        .logo {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .btn-social {
            background-color: #E9ECEF;
            border: none;
            color: #6C757D;
            margin-bottom: 10px;
        }

        .btn-social:hover {
            background-color: #D3D8DB;
        }

        .footer-text {
            font-size: 12px;
            color: #6C757D;
        }

        .login-link {
            font-weight: bold;
            color: #007BFF;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .input-group-text {
            cursor: pointer;
        }

        .error-message {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center mb-5">
        <div class="form-container text-center">
            <div class="logo">Recruta AI <img src="../img/logo.png" alt="Logo Recruta AI" width="40" height="40" class="d-inline-block"></div>
            <h3 class="mb-3">Cadastre-se</h3>
            <form id="signupForm">
                <div class="mb-3 text-start">
                    <label for="firstName" class="form-label">Primeiro nome</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Primeiro nome">
                    <small class="error-message" id="firstNameError"></small>
                </div>
                <div class="mb-3 text-start">
                    <label for="lastName" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Sobrenome">
                    <small class="error-message" id="lastNameError"></small>
                </div>
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="recruta.ai@xxxx.com">
                    <small class="error-message" id="emailError"></small>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Senha">
                        <span class="input-group-text" id="togglePassword">
                            <i class="fa fa-eye" id="togglePasswordIcon"></i>
                        </span>
                    </div>
                    <small class="error-message" id="passwordError"></small>
                </div>
                <div class="mb-3 text-start">
                    <label for="confirmPassword" class="form-label">Repetir a senha</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Repetir a senha">
                        <span class="input-group-text" id="toggleConfirmPassword">
                            <i class="fa fa-eye" id="toggleConfirmPasswordIcon"></i>
                        </span>
                    </div>
                    <small class="error-message" id="confirmPasswordError"></small>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Inscrever-se</button>
                <p>Se inscrever com</p>
                <button type="button" class="btn btn-social w-100">GOOGLE</button>
                <button type="button" class="btn btn-social w-100">LINKEDIN</button>
                <button type="button" class="btn btn-social w-100">FACEBOOK</button>
                <p class="footer-text mt-3">Você já tem uma conta? <a href="#" class="login-link">Faça seu login agora mesmo!</a></p>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript Customizado -->
    <script>
        // Função para alternar a exibição das senhas
        function togglePasswordVisibility(toggleId, inputId, iconId) {
            const toggle = document.getElementById(toggleId);
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            
            toggle.addEventListener('click', function () {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                icon.classList.toggle('fa-eye-slash');
            });
        }

        // Exibir/Ocultar senha
        togglePasswordVisibility('togglePassword', 'password', 'togglePasswordIcon');
        togglePasswordVisibility('toggleConfirmPassword', 'confirmPassword', 'toggleConfirmPasswordIcon');

        // Validação do formulário
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário para evitar recarga da página
            
            let isValid = true;

            // Limpar mensagens de erro
            document.getElementById('firstNameError').textContent = '';
            document.getElementById('lastNameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('confirmPasswordError').textContent = '';

            // Verificar primeiro nome
            const firstName = document.getElementById('firstName').value.trim();
            if (firstName === '') {
                document.getElementById('firstNameError').textContent = 'Por favor, insira seu primeiro nome.';
                isValid = false;
            }

            // Verificar sobrenome
            const lastName = document.getElementById('lastName').value.trim();
            if (lastName === '') {
                document.getElementById('lastNameError').textContent = 'Por favor, insira seu sobrenome.';
                isValid = false;
            }

            // Verificar e-mail
            const email = document.getElementById('email').value.trim();
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (email === '') {
                document.getElementById('emailError').textContent = 'Por favor, insira seu e-mail.';
                isValid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Por favor, insira um e-mail válido.';
                isValid = false;
            }

            // Verificar senha
            const password = document.getElementById('password').value;
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'A senha deve ter pelo menos 6 caracteres.';
                isValid = false;
            }

            // Verificar confirmação de senha
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (confirmPassword !== password) {
                document.getElementById('confirmPasswordError').textContent = 'As senhas não coincidem.';
                isValid = false;
            }

            // Se for válido, exibir os dados no console (futuro envio para backend)
            if (isValid) {
                console.log({
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    password: password
                });
            }
        });
    </script>
</body>
</html>
