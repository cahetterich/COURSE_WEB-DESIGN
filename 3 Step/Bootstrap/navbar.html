<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Image Button</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Style CSS -->
  <style>
    .navbar-toggler-img {
    width: 2.5em; 
    height: 2.5em; 
    border-radius: 50%;
    cursor: pointer;
    }

    .profile-img {
    width: 5em; 
    height: 5em; 
    border-radius: 50%;
    }

    .text-orange {
      color: orange; /* Define a cor laranja */
    }
  </style>

</head>
<body>
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Iara <span class="text-orange">Games</span></a>
      
      <div class="d-flex ms-auto align-items-center">
        <ul class="navbar-nav me-3 d-flex flex-row">
          <li class="nav-item ms-3">
            <a class="nav-link active d-flex align-items-center" aria-current="page" href="#">
              <i class="fas fa-home"></i> <!-- Ícone do FontAwesome -->
              <span class="d-none d-sm-inline ms-1">Home</span> <!-- Texto "Home" oculto em sm e abaixo "d-none"-->
            </a>
          </li>
          <li class="nav-item ms-3">
            <a class="nav-link active d-flex align-items-center" aria-current="page" href="#">
              <i class="fas fa-home"></i> <!-- Ícone do FontAwesome -->
              <span class="d-none d-sm-inline ms-1">Home</span> <!-- Texto "Home" oculto em sm e abaixo "d-none" -->
            </a>
          </li>
        </ul>
        <img src="./assets/img/downloadedImage (24).png" class="navbar-toggler-img" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation" alt="Toggle navigation">
      </div>

      <div class="offcanvas offcanvas-end text-white bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Perfil do usuário</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
    
        <div class="offcanvas-body">
          <div class="d-flex justify-content-center my-3">
            <img src="./assets/img/downloadedImage (24).png" class="profile-img" alt="Perfil do usuário">
          </div>
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active d-flex align-items-center" aria-current="page" href="#">
                <i class="fas fa-home"></i> <!-- Ícone do FontAwesome -->
                <span class="d-sm-inline ms-3">Home</span> 
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
