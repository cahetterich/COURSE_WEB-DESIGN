<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifique as Fontes de Energia - Arrastar e Soltar</title>
    <!-- Link para o Bootstrap e CSS do projeto -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style/styles.css"> <!-- CSS principal -->
    <link rel="stylesheet" href="./assets/style/drag-drop.css"> <!-- CSS específico do jogo de arrastar e soltar -->
</head>
<body class="bg-light">
    <!-- Cabeçalho -->
    <header class="bg-dark text-white text-center py-4">
        <h1>Classifique as Fontes de Energia!</h1>
        <button class="btn btn-warning mt-3" onclick="window.location.href = 'index.html'">Voltar para a Página Inicial</button>
        <p class="mt-3">Arraste as fontes de energia para as caixas corretas: <strong>Renováveis</strong> ou <strong>Não Renováveis</strong>.</p>
    </header>

    <!-- Área principal do jogo -->
    <main class="container my-4">
       <div class="row justify-content-center">
            <!-- Caixa Renováveis -->
            <div class="col-12 col-md-5 mb-4">
                <div class="drop-zone border rounded bg-white p-4 text-center" id="renewable">
                    <h2 class="text-success">Renováveis</h2>
                </div>
            </div>

            <!-- Caixa Não Renováveis -->
            <div class="col-12 col-md-5 mb-4">
                <div class="drop-zone border rounded bg-white p-4 text-center" id="nonRenewable">
                    <h2 class="text-danger">Não Renováveis</h2>
                </div>
            </div>
        </div>


        <!-- Fontes de energia para arrastar -->
        <div class="energy-sources d-flex flex-wrap justify-content-center">
            <div class="draggable btn btn-outline-primary m-2" draggable="true" id="solar">Energia Solar</div>
            <div class="draggable btn btn-outline-primary m-2" draggable="true" id="wind">Energia Eólica</div>
            <div class="draggable btn btn-outline-primary m-2" draggable="true" id="hydro">Energia Hídrica</div>
            <div class="draggable btn btn-outline-primary m-2" draggable="true" id="biomass">Biomassa</div>
            <div class="draggable btn btn-outline-danger m-2" draggable="true" id="coal">Carvão</div>
            <div class="draggable btn btn-outline-danger m-2" draggable="true" id="oil">Petróleo</div>
            <div class="draggable btn btn-outline-danger m-2" draggable="true" id="gas">Gás Natural</div>
            <!-- <div class="draggable btn btn-outline-danger m-2" draggable="true" id="gas">Nuclear</div> -->
        </div>

        <!-- Feedback -->
        <div id="feedback" class="text-center font-weight-bold mt-4"></div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        <p>Conscientização Sustentável - Projeto Educativo</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/drag-drop.js"></script>
</body>
</html>
