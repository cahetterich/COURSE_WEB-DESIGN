<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conscientização Sustentável para Crianças</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style/stylesIDEIA.css">
</head>
<body class="bg-dark">
    <header class="bg-dark text-white text-center py-4">
        <h1>Explorando Energias Sustentáveis!</h1>
        <p>Aprenda sobre energias renováveis e faça escolhas conscientes para o futuro!</p>
    </header>
    
    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 text-center">
                <button class="btn btn-success btn-lg m-2" onclick="openQuiz()">Quiz sobre Energia</button>
                <button class="btn btn-warning btn-lg m-2" onclick="openMemoryGame()">Jogo da Memória</button>
                <button class="btn btn-dark btn-lg m-2" onclick="openInfo()">Informações e Links</button>
                <button class="btn btn-primary btn-lg m-2" onclick="openDragAndDrop()">Arrastar e Soltar</button>
                <button class="btn btn-light btn-lg m-2" onclick="openColoringGame()">Jogo de Colorir</button>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>Conscientização Sustentável - Projeto Educativo</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>


    <script src="./assets/js/script.js"></script>
</body>
</html>
