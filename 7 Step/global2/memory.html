<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória - Energia Sustentável</title>
    <!-- Link para o Bootstrap e CSS do projeto -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style/styles1.css"> <!-- CSS principal -->
    <link rel="stylesheet" href="./assets/style/memory.css"> <!-- CSS específico do Jogo da Memória -->
</head>
<body class="bg-light">
    <!-- Cabeçalho -->
    <header class="bg-dark text-white text-center py-4">
        <h1>Jogo da Memória sobre Energia Sustentável</h1>
        <button class="btn btn-warning mt-3" onclick="window.location.href = 'index.html'">Voltar para a Página Inicial</button>
    </header>

    <!-- Área principal do jogo -->
    <main class="container my-4">
        <div class="game-info text-center mb-4">
            <p class="font-weight-bold text-dark">Tentativas Erradas: <span id="mistakes">0</span></p>
            <p class="font-weight-bold text-dark">Tempo de Jogo: <span id="timer">0s</span></p>
        </div>

        <!-- Tabuleiro do Jogo da Memória -->
        <div id="memory-game" class="d-flex flex-wrap justify-content-center">
            <!-- Cartas do jogo serão geradas aqui dinamicamente -->
        </div>

        <!-- Botão para iniciar novo jogo -->
        <div class="text-center mt-4">
            <button class="btn btn-dark btn-lg" onclick="startGame()">Iniciar Novo Jogo</button>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        <p>Conscientização Sustentável - Jogo da Memória</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/memory.js"></script>
</body>
</html>
